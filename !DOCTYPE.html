<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>寵物專門店</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fceabb;
      color: #333;
    }
    header {
      background-color: #ff6f61;
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav {
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 30px;
      text-align: center;
    }
    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: 200px;
      margin: 10px;
      padding: 15px;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #e64e40;
    }
  </style>
</head>
<body>

  <header>
    <h1>🐾 寵物專門店 🐾</h1>
    <p>最可愛的毛小孩商品都在這裡！</p>
  </header>

  <nav>
    <a href="#">首頁</a>
    <a href="#">商品</a>
    <a href="#">購物車</a>
    <a href="#">登入</a>
  </nav>

  <section>
    <h2>熱門商品</h2>
    <div class="products">
      <div class="product">
        <img src="https://placekitten.com/200/200" alt="貓咪玩具">
        <h3>貓咪玩具</h3>
        <p>$250</p>
        <button>加入購物車</button>
      </div>
      <div class="product">
        <img src="https://placedog.net/200/200" alt="狗狗零食">
        <h3>狗狗零食</h3>
        <p>$150</p>
        <button>加入購物車</button>
      </div>
      <div class="product">
        <img src="https://placekitten.com/201/200" alt="寵物窩">
        <h3>寵物窩</h3>
        <p>$600</p>
        <button>加入購物車</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 寵物專門店 | 客服專線：0800-123-456</p>
  </footer>

</body>
</html>
